    <style>
      :root {
        --bg-main: #F8FAFC;
        --bg-sidebar: rgba(255, 255, 255, 0.90);
        --bg-header: rgba(255, 255, 255, 0.90);
        --bg-card: rgba(255, 255, 255, 0.95); /* Increased opacity for performance */
        --bg-input: rgba(255, 255, 255, 0.98);
        --text-primary: #0F172A;
        --text-secondary: #64748B;
        --border-color: rgba(226, 232, 240, 0.8); 
        --accent: #06B6D4;
        --accent-light: #CFFAFE;
        --success: #10B981;
        --danger: #F43F5E;
        --royal: #8B5CF6;
        --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        --shadow-input: inset 0 1px 2px 0 rgba(0, 0, 0, 0.02);
        
        /* Customization Defaults - Optimized */
        --font-family: 'Inter', sans-serif;
        --glass-blur: 10px; /* Reduced from 12px */
        --glass-opacity: 0.92;
        --radius-card: 1.25rem;
        --radius-input: 0.75rem;
      }
      [data-theme='dark'] {
        --bg-main: #020617; 
        --bg-sidebar: rgba(15, 23, 42, 0.90);
        --bg-header: rgba(15, 23, 42, 0.90);
        --bg-card: rgba(30, 41, 59, 0.90);
        --bg-input: rgba(15, 23, 42, 0.8);
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --border-color: rgba(255, 255, 255, 0.08);
        --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        --shadow-input: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
      }
      [data-accent='emerald'] { --accent: #10B981; --accent-light: #D1FAE5; }
      [data-accent='royal'] { --accent: #8B5CF6; --accent-light: #EDE9FE; }
      [data-accent='rose'] { --accent: #F43F5E; --accent-light: #FFE4E6; }
      [data-accent='amber'] { --accent: #F59E0B; --accent-light: #FEF3C7; }

      body { 
        margin: 0; padding: 0; overflow: hidden; 
        background-color: var(--bg-main); 
        color: var(--text-primary); 
        font-family: var(--font-family); 
        transition: background-color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
        /* Hardware Acceleration Hint for whole body paint */
        transform: translateZ(0);
      }
      
      /* --- COMPACT MODE (HIGH DPI SIMULATION) --- */
      /* Solo afecta a pantallas m√≥viles */
      @media (max-width: 768px) {
        html.compact-mode {
          font-size: 13.5px !important; /* ~85% del tama√±o normal (16px) */
        }
        
        /* Ajustes finos para que no se vea demasiado apretado */
        html.compact-mode .card-modern {
            padding: 1rem !important; /* Forzar padding ligeramente menor si es necesario */
        }
      }
      
      /* NOISE TEXTURE OVERLAY - Disabled on mobile for performance */
      .bg-noise {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 5;
        opacity: 0.025;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      @media (max-width: 768px) {
        .bg-noise { display: none !important; }
        :root { --glass-blur: 5px; } /* Reduce blur significantly on mobile */
      }

      [data-theme='dark'] .bg-noise { opacity: 0.04; }

      .card-modern {
        background-color: var(--bg-card);
        /* Only apply backdrop filter if supported and efficient */
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-card);
        border-radius: var(--radius-card); 
        transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        /* Create a new stacking context for GPU */
        will-change: transform;
        transform: translateZ(0); 
      }
      
      /* --- LOW POWER MODE OVERRIDES (PERFORMANCE) --- */
      body.low-power .card-modern,
      body.low-power .input-glass,
      body.low-power aside,
      body.low-power header,
      body.low-power .MobileNavBar {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        box-shadow: none !important;
        background-color: var(--bg-card); /* Ensure opacity when blur is gone */
      }
      
      body.low-power {
        /* Force solid colors for legibility when blur is off */
        --bg-sidebar: #FFFFFF;
        --bg-header: #FFFFFF;
        --bg-card: #FFFFFF;
        --bg-input: #F1F5F9;
      }
      
      body.low-power[data-theme='dark'] {
        --bg-sidebar: #0F172A;
        --bg-header: #0F172A;
        --bg-card: #1E293B;
        --bg-input: #0F172A;
      }

      body.low-power .anim-nebula-1,
      body.low-power .anim-nebula-2,
      body.low-power .anim-nebula-3 {
        display: none !important;
        animation: none !important;
      }
      
      body.low-power .bg-noise {
        display: none !important;
      }
      /* ------------------------------------------- */

      .input-glass {
        background-color: var(--bg-input);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-input); 
        padding: 1rem;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        box-shadow: var(--shadow-input);
      }
      .input-glass:focus {
        background-color: var(--bg-card);
        border-color: var(--accent);
        box-shadow: 0 0 0 2px var(--accent-light);
      }
      
      .btn-primary { 
        background: var(--accent); color: white; border: none; transition: transform 0.1s; 
        will-change: transform;
      }
      .btn-primary:active { transform: scale(0.98); }
      
      /* --- CUSTOM RANGE SLIDER --- */
      .nebula-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background: var(--bg-input);
        outline: none;
        border: 1px solid var(--border-color);
        cursor: pointer;
      }
      .nebula-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        box-shadow: 0 0 10px var(--accent);
        border: 2px solid white;
        transition: transform 0.1s ease;
        margin-top: -9px; 
      }
      .nebula-slider::-webkit-slider-thumb:hover { transform: scale(1.1); }

      /* --- ANIMATIONS OPTIMIZED --- */
      .anim-enter { animation: fadeIn 0.4s ease-out forwards; will-change: opacity, transform; }
      
      /* Simplified nebula animations to reduce repaint cost */
      @keyframes nebula-float-1 {
        0% { transform: translate3d(0, 0, 0) rotate(0deg); }
        50% { transform: translate3d(50px, 30px, 0) rotate(180deg); }
        100% { transform: translate3d(0, 0, 0) rotate(360deg); }
      }

      @keyframes nebula-float-2 {
        0% { transform: translate3d(0, 0, 0) rotate(0deg); }
        50% { transform: translate3d(-40px, -40px, 0) rotate(-180deg); }
        100% { transform: translate3d(0, 0, 0) rotate(-360deg); }
      }

      /* Nebula classes use hardware acceleration (translate3d) */
      .anim-nebula-1 { 
        animation: nebula-float-1 30s infinite linear;
        will-change: transform;
        transform: translateZ(0);
      }
      
      .anim-nebula-2 { 
        animation: nebula-float-2 35s infinite linear;
        will-change: transform;
        transform: translateZ(0);
      }
      
      .anim-nebula-3 { 
        animation: nebula-float-1 40s infinite reverse linear;
        will-change: transform;
        transform: translateZ(0);
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }
      [data-theme='dark'] ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
